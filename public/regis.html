<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Many Hand Shop | Register</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="register-page">

     <nav class="navbar">
        <div class="nav-left">
            <img src="images/logo-mhs.png" alt="Many Hand Shop Logo" class="mhs-logo-image">
            <h1 class="logo">Many Hand Shop</h1>
        </div>

        <div class="nav-middle">
            <div class="search-container">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="6"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="Search for products...">
            </div>
        </div>

        <div class="nav-right">

            <a href="signin.html">Sign In</a>
            <a href="regis.html">Register</a>
        </div>
    </nav>

    <main class="register-main">
        <section class="register-card">
            <h2>Register</h2>

            <form class="register-form" action="#" method="post">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="email" placeholder="Email" required>

                <button type="submit">Create Account</button>
            </form>

            <p class="register-footer">
                Already have an account?
                <a href="signin.html">Sign In</a>
            </p>
        </section>
    </main>

</body>
</html>
